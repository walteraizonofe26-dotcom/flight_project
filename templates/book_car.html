{% extends 'base.html' %}
{% load static %}

{% block title %}Book a Car - Fly Safe{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/travel.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="car-booking-container">
        <h1>Book a Car</h1>
        
        <form class="car-booking-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="pickup-location" class="form-label">Pickup Location</label>
                    <input type="text" id="pickup-location" class="form-input" placeholder="Airport or city location" required>
                </div>
                <div class="form-group">
                    <label for="dropoff-location" class="form-label">Dropoff Location</label>
                    <input type="text" id="dropoff-location" class="form-input" placeholder="Airport or city location" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="pickup-date" class="form-label">Pickup Date</label>
                    <input type="date" id="pickup-date" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="dropoff-date" class="form-label">Dropoff Date</label>
                    <input type="date" id="dropoff-date" class="form-input" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="car-type" class="form-label">Car Type</label>
                    <select id="car-type" class="form-select">
                        <option value="economy">Economy (₦15,000/day)</option>
                        <option value="standard">Standard (₦25,000/day)</option>
                        <option value="luxury">Luxury (₦40,000/day)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="driver" class="form-label">Driver Service</label>
                    <select id="driver" class="form-select">
                        <option value="no">No Driver (₦0)</option>
                        <option value="yes">With Driver (₦5,000/day)</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Search Cars</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/travel.js' %}"></script>
{% endblock %}
