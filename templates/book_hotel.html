{% extends 'base.html' %}
{% load static %}

{% block title %}Book a Hotel - Fly Safe{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/travel.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="hotel-booking-container">
        <h1>Book a Hotel</h1>
        
        <form class="hotel-booking-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" id="destination" class="form-input" placeholder="City or hotel name" required>
                </div>
                <div class="form-group">
                    <label for="checkin" class="form-label">Check-in Date</label>
                    <input type="date" id="checkin" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="checkout" class="form-label">Check-out Date</label>
                    <input type="date" id="checkout" class="form-input" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="guests" class="form-label">Guests</label>
                    <select id="guests" class="form-select">
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rooms" class="form-label">Rooms</label>
                    <select id="rooms" class="form-select">
                        <option value="1">1 Room</option>
                        <option value="2">2 Rooms</option>
                        <option value="3">3 Rooms</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price-range" class="form-label">Price Range</label>
                    <select id="price-range" class="form-select">
                        <option value="budget">Budget (₦10,000 - ₦30,000)</option>
                        <option value="mid">Mid-range (₦30,000 - ₦60,000)</option>
                        <option value="luxury">Luxury (₦60,000+)</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Search Hotels</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/travel.js' %}"></script>
{% endblock %}
